name: Update Key File

on:
  repository_dispatch:
    types: [update-key]   # Láº¯ng nghe event tá»« trang web gá»­i tá»›i

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Update key.json
        run: |
          echo "ðŸ“¥ Nháº­n key má»›i tá»« event..."
          echo "${{ github.event.client_payload.key }}" > newkey.txt
          KEY=$(cat newkey.txt)

          # Náº¿u Ä‘Ã£ cÃ³ key.json â†’ thÃªm key má»›i vÃ o cuá»‘i
          if [ -f key.json ]; then
            jq --arg k "$KEY" '. + [{"key":$k,"date":"'"$(date '+%Y-%m-%d %H:%M:%S')"'"}]' key.json > temp.json && mv temp.json key.json
          else
            echo "[{\"key\":\"$KEY\",\"date\":\"$(date '+%Y-%m-%d %H:%M:%S')\"}]" > key.json
          fi

          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add key.json
          git commit -m "ðŸ”‘ Update key.json tá»± Ä‘á»™ng"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
